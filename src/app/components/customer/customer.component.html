<li class="list-group-item active" aria-current="true" style="text-align: center;" style="margin-top: 3%;">Customers</li>
<div class="d-flex justify-content-center">
  <div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div> 
<table *ngIf="dataLoaded!=false" class="table">
      <thead>
        <tr>
          <th>CustomerId</th>
          <th>UserId</th>
          <th>CustomerName </th>
        </tr>
      </thead>
  
      <tr *ngFor="let customer of customers">
        <td>{{customer.customerId}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.customerName}}</td>

      </tr>
</table>
