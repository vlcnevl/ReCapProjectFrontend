
<ul  class="list-group">
    <li class="list-group-item active" aria-current="true" style="text-align: center;">Colors</li>
      <li  routerLink="/colors/{{color.colorId}}"  (click)="setCurrentColor(color)" *ngFor="let color of colors" [class]="getCurrentColor(color)" style="text-align: center;">{{color.colorName}}</li>
    </ul>
    <div class="d-flex justify-content-center">
      <div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
