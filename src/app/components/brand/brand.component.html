<div class="d-flex justify-content-center">
  <div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div> 

  <ul  class="list-group">
    <li  routerLink="/brands" class="list-group-item active" aria-current="true" style="text-align: center;">Brands</li>
      <li routerLink="/brands/{{brand.brandId}}" (click)="setCurrentBrand(brand)" *ngFor="let brand of brands" [class]="getCurrentBrand(brand)" style="text-align: center;">{{brand.brandName}}</li>
    </ul>
