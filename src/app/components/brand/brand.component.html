<ul  class="list-group">
  <li class="list-group-item active" aria-current="true" style="text-align: center;">Brands</li>
    <li *ngFor="let brand of brands" class="list-group-item" style="text-align: center;">{{brand.brandName}}</li>
  </ul>
  <div class="d-flex justify-content-center">
    <div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
