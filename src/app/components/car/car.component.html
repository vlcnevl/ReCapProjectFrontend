  <div class="d-flex justify-content-center">
  <div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>  


  <div class="row">
    <div *ngFor="let car of carDetails" class="m-auto mt-3 col-md-3 card " style="width: 20rem; border-style: dotted; border-color: black; border: -5px;">
        <img *ngIf="car.carImages[0].imagePath==null"  class="center" width="200" height="200" style="object-fit: cover;"  src="{{apiUrl}}/Uploads/base.jpg" /> 
        <img  class="card-img-top" width="200" height="200" style="object-fit: cover;" src="{{ apiUrl }}/{{ car.carImages[0].imagePath }}" /> 
        <div class="card-body">
            <h5 class="text-center card-title ">{{car.brandName}}</h5>
        </div>
        <ul class="list-group list-group-flush ">
            <li class="text-center list-group-item ">{{car.descriptions}}</li>
            <li class="text-center list-group-item "><i class="fas fa-palette" style="color: gray;"></i> {{car.colorName}}</li>
            <li class="text-center list-group-item "><i class="fas fa-gas-pump" style="color: gray;"></i> {{car.fuel}}</li>
            <li class="text-center list-group-item "><span class="discount">{{car.dailyPrice*1.2 | currency: "TRY":"₺":"3.2-2"}}       
            </span><br> {{car.dailyPrice | currency: "TRY":"₺":"3.2-2"}}</li>
        </ul>
        <div class="text-center card-body">
            <a routerLink="/cars/{{car.carId}}" class="btn btn-outline-success">DETAY</a>
        </div>
    </div>
</div>
