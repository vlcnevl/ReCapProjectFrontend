<li class="list-group-item active" aria-current="true" style="text-align: center;" style="margin-top: 3%;">Customers</li>
 <div class="d-flex justify-content-center">
  <div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div> 
  <table *ngIf="dataLoaded!=false"  class="table table-striped table-hover">

    <thead>
      <tr class="table">
        <th>CarId</th>
        <th>Marka</th> 
        <th>Model Yılı</th>
        <th>Günlük Ücret</th> 
        <th>Renk</th> 
        <th>Açıklama</th> 
        
      </tr>
    </thead>

    <tr *ngFor="let car of cars">
      <td>{{car.carId}}</td>
      <td>{{car.brandName}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.descriptions}}</td>
    </tr>
  </table>
