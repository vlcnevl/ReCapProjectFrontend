<li class="list-group-item active" aria-current="true" style="text-align: center;" style="margin-top: 3%;">Rentals</li>
<div class="d-flex justify-content-center">
    <div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div> 
    <table *ngIf="dataLoaded!=false"  class="table table-striped table-hover">
  
      <thead>
        <tr class="">
          <th>RentalId</th>
          <th>CarName</th>
          <th>CustomerName</th>
          <th>RentDate</th>
          <th>ReturnDate</th>
        </tr>
      </thead>
  
      <tr *ngFor="let rental of rentals">
        <td>{{rental.rentalId}}</td>
        <td>{{rental.carName}}</td>  
        <td>{{rental.customerName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
      </tr>
    </table>
